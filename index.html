<!DOCTYPE html>
<html>
    <head>
        <title>newtab</title>
        <meta charset="UTF-8"/>
        <link rel="preconnect" href="https://fonts.google.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KRLwght@300:400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="main_container">
            <div class="main-wrapper">
                <div class="today-info">
                    <div class="date" id="date">
                        <!-- 날짜&요일 -->
                    </div>
                    <div class="time" id="time">
                        <!-- 현재시간 -->
                    </div>
                </div>
                <div class="search">
                    <input type="text" id="serach-input" placeholder="검색어를 입력하세요" />
                </div>
            </div>
        </div> 
        
        <div class="boomark-open" id="bookmark=open">
            <div id="bookmark-open-btn">북마크 닫기</div>
        </div>
        <div class="bookmark-close" id="bookmark-close">
            <div id="bookmark-close-bnt">북마크 열기</div>
        </div>
        <div class="bookmark-bar" id="bookmark-bar">
            <!--북마크 -->
        </div>
        <script src="clock.js"></script>
        <script src="serach.js"></script>
        <script src="bookmark-toggle.js></script
    </body>
</html>
